version: '3'
services:
  prometheus:
    image: prom/prometheus
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml"
      - "./rules.yml:/etc/prometheus/rules.yml"
    networks:
      - localprom
    ports:
      - 9090:9090

  node-exporter:
    image: prom/node-exporter
    networks:
      - localprom
    ports:
      - 9100:9100

  alert-manager:
    image: prom/alertmanager
    volumes:
      - "./alertmanager.yml:/alertmanager/alertmanager.yml"
    networks:
      - localprom
    ports:
      - 9093:9093

  pushgateway:
    image: prom/pushgateway
    networks:
      - localprom
    ports:
      - 9091:9091

  grafana:
    image: grafana/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin  # Altere isso para uma senha segura
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - localprom
    ports:
      - 3000:3000

networks:
  localprom:
    driver: bridge

volumes:
  grafana-data:
